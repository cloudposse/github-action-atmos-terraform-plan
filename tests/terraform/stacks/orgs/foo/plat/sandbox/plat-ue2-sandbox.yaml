terraform:
  backend_type: local
  backend:
    local:
      path: "terraform.tfstate"

  vars:
    environment: ue2
    namespace: foo
    stage: sandbox
    tenant: plat
    label_order:
    - namespace
    - tenant
    - environment
    - stage
    - name
    - attributes
  

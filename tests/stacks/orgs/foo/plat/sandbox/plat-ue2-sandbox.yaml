import:
  - catalog/foobar
  - catalog/foobar-fail
  - catalog/foobar-changes
  - catalog/foobar-disabled

terraform:
  backend_type: local
  backend:
    local:
      path: "terraform.tfstate"
    s3:
      bucket: cptest-core-ue2-root-tfstate-plat
      dynamodb_table: cptest-core-ue2-root-tfstate-plat-lock
      role_arn: arn:aws:iam::822777368227:role/cptest-core-gbl-root-tfstate-plat
      encrypt: true
      key: terraform.tfstate
      acl: bucket-owner-full-control
      region: us-east-2

  vars:
    environment: ue2
    namespace: foo
    stage: sandbox
    tenant: plat
    label_order:
    - namespace
    - tenant
    - environment
    - stage
    - name
    - attributes
  
